<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  

</head>

<body>
  

  <main class="card">
    
    <h1 class="card__id" id="AdviceId"></h1>
     
    <h2 class="card__text" id="AdviceText"></h2>

    <picture>
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 600px)">
        <img src="./images/pattern-divider-mobile.svg" alt="divider">
    </picture>
  

    <button class="card__button" type="button" onclick="randomAdvice()" aria-label="new advice"><img src="./images/icon-dice.svg" alt="dice"></button>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="https://github.com/M1guelH">Frontend Mentor</a>.
      Coded by <a href="#">Miguel Hernandez</a>.
    </div>

  </footer>
  
  <script src="./js/script.js"></script>

</body>

</html>
