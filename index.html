<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  

</head>

<body>
  <script src="/js/script.js"></script>

  <section class="card">
    <div class="card__id">
      <p id="AdviceId"></p>
     

    </div>

    <div class="card__text" id="AdviceText"></div>

    <div>
      <img class="card__imgDesk" src="/images/pattern-divider-desktop.svg" alt="">
      <img class="card__imgMob" src="/images/pattern-divider-mobile.svg" alt="">
    </div>

    <button class="card__button" type="button" onclick="randomAdvice()"><img src="/images/icon-dice.svg" alt=""></button>

  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Miguel Hernandez</a>.
    </div>

  </footer>

</body>

</html>
